// Apply the java plugin to add support for Java
apply plugin: 'java'

// Apply the application plugin to add support for building an application
apply plugin: 'application'
apply plugin: 'idea'


// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is found on compile classpath of this component and consumers.
    compile 'com.google.guava:guava:23.0'
    compile group: 'org.apache.spark', name: 'spark-streaming_2.11', version: '2.2.1'
    compile group: 'org.apache.spark', name: 'spark-streaming-flume_2.11', version: '2.2.1'
    //Hive2 JDBC连接依赖包
    compile group: 'org.apache.hive', name: 'hive-jdbc', version: '2.3.2'
    compile group: 'org.apache.hadoop', name: 'hadoop-hdfs', version: '2.7.5'
    compile group: 'org.apache.hadoop', name: 'hadoop-client', version: '2.7.5'
    // Use JUnit test framework
    testCompile 'junit:junit:4.12'
}

// Define the main class for the application
mainClassName = 'epoint.hdfs.Apps'

